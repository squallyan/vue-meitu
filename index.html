<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>美图手机</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html{
          font-size: 10px;
          font-family: "Segoe UI","Lucida Grande",
          Helvetica,
          Arial,
          "Microsoft YaHei",
          FreeSans,Arimo,
          "Droid Sans",
          "wenquanyi micro hei",
          "Hiragino Sans GB",
          "Hiragino Sans GB W3",
          Arial,sans-serif;
    }
    body {
      background-color: #efefef;
    }
    *{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
    }
    li{
      list-style: none;
    }
    select{
      z-index: 9999;
      appearance:none;
      -moz-appearance:none;
      -webkit-appearance:none;
      width: 7rem;
      height: 3rem;
      border-radius: .5rem;
      background-color: #fff;
      outline: none;
      margin-right: 1rem;
      font-size: 1.6rem;
    }
    .select-plugin span {
      font-size: 1.6rem;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="static/lib/jquery-1.12.4.min.js"></script>
    <script src="static/lib/select-plugin/select-plugin-all.js"></script>
    <script src="static/lib/select-plugin/select-plugin.js"></script>
  </body>

</html>
